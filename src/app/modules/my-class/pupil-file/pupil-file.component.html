<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matière</th>
      <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
    </ng-container>

    <ng-container matColumnDef="skills">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Compétences</th>
      <td mat-cell class="matcell-multi-rows" *matCellDef="let row">
        <div class="inner-matcell" *ngFor="let skill of row.skills">
          <tr>
            <td style="width: 5000px" mat-cell>
              <div> {{skill.name }}</div>
            </td>
          </tr>
        </div>

      </td>
      <td mat-cell *matCellDef="let row">
        <div class="mat-cell" *ngFor="let skill of row.skills">
          <div>{{skill.name}}</div>
        </div>
      </td>


    </ng-container>
    <ng-container matColumnDef="linkedSkills">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Compétences Associées </th>
      <td mat-cell class="matcell-multi-rows" *matCellDef="let row">


      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
