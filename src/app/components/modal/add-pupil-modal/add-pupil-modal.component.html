<h1 mat-dialog-title>Ajout d'un élève</h1>
<div mat-dialog-content class="form">
  <mat-form-field appearance="fill">
    <mat-label>Prénom</mat-label>
    <input matInput [(ngModel)]="pupil.firstName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="pupil.surname">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [(ngModel)]="pupil.birthDate" matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Fermer</button>
  <button mat-button [mat-dialog-close]="pupil" cdkFocusInitial>Ajouter</button>
</div>
